<script src="https://use.fontawesome.com/8cd0876759.js"></script>

<script>
function randRGBA(min,max)
{
/* Random RGBA color generation */
    randnumberRed = Math.floor(Math.random()*(max-min+1)+min);
    randnumberGreen = Math.floor(Math.random()*(max-min+1)+min);
    randnumberBlue = Math.floor(Math.random()*(max-min+1)+min);

    colorRGBA = "rgba(" + randnumberRed + ", " + randnumberBlue +", "+ randnumberGreen + ", 1)";

/* Getting the text from the form */
    quoteText = document.getElementById("quoteText").value ;

/********* Printing the formmated text to an ID in the HTML page ******/
document.getElementById("randcolorRGBAconcepro").innerHTML = "<div style=\"background-color:" + colorRGBA + ";\"><i class=\"fa fa-quote-left fa-2x\"></i><br>" + quoteText + "<br>+<br><img class=\"logoconcepro\" height=\"90px\"/></div></div>";
document.getElementById("randcolorRGBAconceprowhite").innerHTML = "<div style=\"background-color:" + colorRGBA + ";\"><i class=\"fa fa-quote-left fa-2x\"></i><br>" + quoteText + "<br>+<br><img class=\"logoconceprowhite\" height=\"90px\"/></div></div>";
document.getElementById("randcolorRGBAtextconcepro").innerHTML = "<div style=\"color:" + colorRGBA + ";\"><i class=\"fa fa-quote-left fa-2x\"></i><br>" + quoteText + "<br>+<br><img class=\"logoconcepro\" height=\"90px\"/></div></div>";

document.getElementById("randcolorRGBAmggk").innerHTML = "<div style=\"background-color:" + colorRGBA + ";\"><i class=\"fa fa-quote-left fa-2x\"></i><br>" + quoteText + "<br>+<br><img class=\"logomggk\" height=\"90px\"/></div></div>";
document.getElementById("randcolorRGBAmggkwhite").innerHTML = "<div style=\"background-color:" + colorRGBA + ";\"><i class=\"fa fa-quote-left fa-2x\"></i><br>" + quoteText + "<br>+<br><img class=\"logomggkwhite\" height=\"90px\"/></div></div>";
document.getElementById("randcolorRGBAtextmggk").innerHTML = "<div style=\"color:" + colorRGBA + ";\"><i class=\"fa fa-quote-left fa-2x\"></i><br>" + quoteText + "<br>+<br><img class=\"logomggk\" height=\"90px\"/></div></div>";

}
</script>
