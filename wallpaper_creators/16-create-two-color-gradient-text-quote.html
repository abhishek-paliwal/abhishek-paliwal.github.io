<script>
function randRGBA(min,max)
{
/* Random RGBA color generation */
    randnumberRed = Math.floor(Math.random()*(max-min+1)+min);
    randnumberGreen = Math.floor(Math.random()*(max-min+1)+min);
    randnumberBlue = Math.floor(Math.random()*(max-min+1)+min);

    colorRGBA = "rgba(" + randnumberRed + ", " + randnumberBlue +", "+ randnumberGreen + ", 1)";
    colorRGBAlight = "rgba(" + randnumberRed + ", " + randnumberBlue +", "+ randnumberGreen + ", 0.2)";

/* Checking if the color code is present or not. If present, then it is chosen instead of random. */
    colorCode = document.getElementById("colorCode").value ;

    if (colorCode =="Surprise Me") {
        colorRGBA = colorRGBA ;
        colorRGBAlight = colorRGBAlight ;
      } else {
        colorRGBA = "rgba(" + colorCode + ", 1)";
        colorRGBAlight = "rgba(" + colorCode + ", 0.2)";
      }

/* Getting the text from the form */
    headingName = document.getElementById("headingName").value ;
    textAlignment = document.getElementById("textAlignment").value ;
    fontFamily = document.getElementById("fontFamily").value ;
    textSize = document.getElementById("textSize").value ;

    lineHeight = document.getElementById("lineHeight").value ;
    headingDIVcolor = document.getElementById("headingDIVcolor").value ;

    fontWeight = document.getElementById("fontWeight").value ;


    logoImageUrl = document.getElementById("logoImageUrl").value ;
            if (logoImageUrl == "ap1") {
                logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/1-logos-abhishek/Abhishek-Paliwal-125-Blacknwhite-Circle-footername-white.png";
            } else if (logoImageUrl == "ap0") {
              logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/1-logos-abhishek/Abhishek-Name-Stamp-black.png";

            } else if (logoImageUrl == "ap2") {
              logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/1-logos-abhishek/Abhishek-Paliwal-125-Circle-fullname.png";
            } else if (logoImageUrl == "ap3") {
              logoImageUrl  = "http://downloads.concepro.com/dropbox-public-files/logos/6-logos-album-covers/Album-Cover-Abhishek-Paliwal-Lorez.jpg";
            } else if (logoImageUrl == "ap4") {
              logoImageUrl  = "http://downloads.concepro.com/dropbox-public-files/logos/1-logos-abhishek/Signature-Stamp-Abhishek-Paliwal-Name-Logo-Wide-New-Dark.png";
            } else if (logoImageUrl == "anu1") {
              logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/2-logos-anupama/Anupama-Paliwal-787Px-Black-White-Fullname.png";
            } else if (logoImageUrl == "anu2") {
              logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/2-logos-anupama/Anupama-Paliwal-787Px-Colored-Fullname.png";
            } else if (logoImageUrl == "fin1") {
              logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/7-logos-clients/I-Love-Finland.jpg";
            } else if (logoImageUrl == "fin2") {
              logoImageUrl = "http://downloads.concepro.com/dropbox-public-files/logos/7-logos-clients/I-Love-Finland-Circle.png";
            } else {
              logoImageUrl = logoImageUrl;
            }


    textColor = document.getElementById("textColor").value ;

    mainDivBGcolor = document.getElementById("mainDivBGcolor").value ;


    /* Obtating the values of the two gradient colors. Keep this block before quoteText calculations. */

    red1 = document.getElementById("red1").value ;
    green1 = document.getElementById("green1").value ;
    blue1 = document.getElementById("blue1").value ;

    red2 = document.getElementById("red2").value ;
    green2 = document.getElementById("green2").value ;
    blue2 = document.getElementById("blue2").value ;


    quoteText = document.getElementById("quoteText").value ;

            /* Calculations begin */
            warray = quoteText.split('\n');

            i=0;
            finalColorCodes = "";
            finalTextWithDiv ="";
            finalTextWithSpan ="";


            for (i = 0; i < warray.length; i++) {

                redDiff = Math.abs( red1- Math.floor( i*(red1-red2)/(warray.length-1) ) );
                greenDiff = Math.abs( green1 - Math.floor( i*(green1-green2)/(warray.length-1) ) );
                blueDiff = Math.abs( blue1 - Math.floor( i*(blue1-blue2)/(warray.length-1) ) );

                fontColor = "rgba(" + redDiff + "," + greenDiff + "," + blueDiff + ",1)" ;

                /* Generating the block with prespecified DIV's */
                finalTextWithDiv += "<div class ='mybox' style='text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + textColor + "; font-weight: "+ fontWeight + "; background-color: " + fontColor + "; font-size:" + textSize + "px; '>" + warray[i] + "</div>" ;

                /* Generating the block with SPANS with linebreaks */
                finalTextWithSpan += "<span style='display: block; text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + fontColor + "; font-weight: "+ fontWeight + "; background-color: " + mainDivBGcolor + "; font-size:" + textSize + "px; '>" + warray[i] + "</span><br>" ;

                /* Lising the RGBA codes for all the calculated colors */
                finalColorCodes += "<span style='color: " + fontColor + ";'>" + warray[i] + " // " + fontColor + "</span><br>" ;

            }



colorArrayInput = document.getElementById("colorArrayInput").value ;

      /* Calculations begin */
      colorArray = colorArrayInput.split('\n');

      j=0;
      finalColorCodesArray = "";
      finalTextWithDivArray ="";
      finalTextWithSpanArray ="";


      for (j = 0; j < warray.length; j++) {

          textVarColor = colorArray[j%colorArray.length] ;
          /* textVarColor = colorArray[3]; */


          /* Generating the block with prespecified DIV's */
          finalTextWithDivArray += "<div class ='mybox' style='text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + textColor + "; font-weight: "+ fontWeight + "; background-color: " + textVarColor + "; font-size:" + textSize + "px; '>" + warray[j] + "</div>" ;

          /* Generating the block with SPANS with linebreaks */
          finalTextWithSpanArray += "<span style='display: block; text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + textVarColor + "; font-weight: "+ fontWeight + "; background-color: " + mainDivBGcolor + "; font-size:" + textSize + "px; '>" + warray[j] + "</span><br>" ;

          /* Lising the RGBA codes for all the calculated colors */
          finalColorCodesArray += "<span style='color: " + textVarColor + ";'>" + warray[j] + " // " + textVarColor + "</span><br>" ;

      }


/* ******** Compiling the variables and Printing the formmated text to an ID in the HTML page ***** */

footerlogo = "<br><img class='footer' src='" + logoImageUrl + "'>";

headerPartDiv = "<div class ='mybox' style='text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + colorRGBA + "; font-weight: "+ fontWeight + "; background-color: " + headingDIVcolor + "; font-size:" + textSize + "px; '>" + headingName + "</div>" ;

headerPartSpan = "<span style='display: block; text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + colorRGBA + "; font-weight: "+ fontWeight + "; background-color: " + headingDIVcolor + "; font-size:" + textSize + "px; '>" + headingName + "</span><br>" ;


/**** Rendering all the blocks for final outputs ****/
document.getElementById("randcolorRGBADiv").innerHTML = "<div class='main' style='font-family: " + fontFamily + ";background-color:" + mainDivBGcolor + ";'>" + headerPartDiv + finalTextWithDiv + footerlogo + "</div>";

document.getElementById("randcolorRGBASpan").innerHTML = "<div class='main' style='font-family: " + fontFamily + ";background-color:" + mainDivBGcolor + ";'>" + headerPartSpan + finalTextWithSpan + footerlogo + "</div>";

document.getElementById("ShowfinalColorcodes").innerHTML = "<strong>Below are the RGB codes for all the calculated gradient color values, between the two input colors.<br>" + finalColorCodes + "</strong>";


/**** USING COLOR ARRAY: Rendering all the blocks for final outputs ****/
document.getElementById("randcolorRGBADivArray").innerHTML = "<div class='main' style='font-family: " + fontFamily + ";background-color:" + mainDivBGcolor + ";'>" + headerPartDiv + finalTextWithDivArray + footerlogo + "</div>";

document.getElementById("randcolorRGBASpanArray").innerHTML = "<div class='main' style='font-family: " + fontFamily + ";background-color:" + mainDivBGcolor + ";'>" + headerPartSpan + finalTextWithSpanArray + footerlogo + "</div>";

document.getElementById("ShowfinalColorcodesArray").innerHTML = "<strong>Below are the RGB codes for all the calculated color values, from the color array.<br>" + finalColorCodesArray + "</strong>";

}

</script>
