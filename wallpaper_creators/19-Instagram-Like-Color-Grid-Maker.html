/* Obtating the values of the two gradient colors. Keep this block before quoteText calculations. */
/******** Calculations for Random Colors *******/

if (colorCode =="Generate Random RGB Triad Colors") {

    green1 = blue2 = red3 = randnumberGreen ;
    blue1 = red2 = green3 = randnumberBlue ;

  if (colorCode =="Generate 4 Totally Random Colors") {
      red1 = Math.floor(Math.random()*(max-min+1)+min);

/*** Taking the whole array and separating elements by newlines. ***/
                warray = quoteText.split('\n');

/*** Taking thus obtained element and separating them further by commas ***/

/***** RANDOM COLOR GENERATION BLOCK ENDS ****/

    totalRows = Number(document.getElementById("totalRows").value) ;

            totalBoxes = totalRows*totalColumns;

      i=0; /**** Initialization for FOR  loops ***/

                  redDiff23 = Math.abs( red2- Math.floor( i*(red2-red3)/(totalBoxes-1) ) );
                  greenDiff23 = Math.abs( green2 - Math.floor( i*(green2-green3)/(totalBoxes-1) ) );
                  blueDiff23 = Math.abs( blue2 - Math.floor( i*(blue2-blue3)/(totalBoxes-1) ) );

                  fontColor23 = "rgba(" + redDiff23 + "," + greenDiff23 + "," + blueDiff23 + "," + opacityValue + ")" ;

        /***** Generating the block with prespecified DIV's *****/
                  finalTextWithDiv23 += "<div class ='mybox' style='border-radius: " + borderRadius + ";width: 50px; height: 50px; float:left; text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + textColor + "; font-weight: "+ fontWeight + "; background-color: " + fontColor23 + "; font-size:" + textSize + "px; '>" + (i+1) + "</div>" ;

          }

/********** Making the boxes for Color2 and color3 gradients ****/
        finalTextWithDiv34 ="";

        for (i = 0; i < totalBoxes; i++) {

        /* Gives out a value between opacityMin and opacityMax */
                  opacityValueRandom = Math.floor(Math.random()* ( opacityMax - opacityMin + 1 ) + opacityMin);
                  opacityValue = opacityValueRandom/10; /* Gives out a value between 0 and 1 */

        /**** Finding the gradient color difference value - Color2 and color3 ***/
                  redDiff34 = Math.abs( red3- Math.floor( i*(red3-red4)/(totalBoxes-1) ) );
                  greenDiff34 = Math.abs( green3 - Math.floor( i*(green3-green4)/(totalBoxes-1) ) );
                  blueDiff34 = Math.abs( blue3 - Math.floor( i*(blue3-blue4)/(totalBoxes-1) ) );

                  fontColor34 = "rgba(" + redDiff34 + "," + greenDiff34 + "," + blueDiff34 + "," + opacityValue + ")" ;

                  finalTextWithDiv34 += "<div class ='mybox' style='border-radius: " + borderRadius + ";width: 50px; height: 50px; float:left; text-align: " + textAlignment + ";line-height: " + lineHeight + "; color: " + textColor + "; font-weight: "+ fontWeight + "; background-color: " + fontColor34 + "; font-size:" + textSize + "px; '>" + (i+1) + "</div>" ;

          }


/* ******** Compiling the variables and Printing the formmated text to an ID in the HTML page ***** */

footerlogo = "<br><br><div style='clear:left;'><br><br><img class='footer' src='" + logoImageUrl + "'></div>";
