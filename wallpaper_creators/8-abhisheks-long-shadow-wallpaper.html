<script>
function randRGBA(min,max)
{
/* Random RGBA color generation */
    randnumberRed = Math.floor(Math.random()*(max-min+1)+min);
    randnumberGreen = Math.floor(Math.random()*(max-min+1)+min);
    randnumberBlue = Math.floor(Math.random()*(max-min+1)+min);

    colorRGBA = "rgba(" + randnumberRed + ", " + randnumberBlue +", "+ randnumberGreen + ", 1)";
    colorRGBAlight = "rgba(" + randnumberRed + ", " + randnumberBlue +", "+ randnumberGreen + ", 0.2)";

/* Checking if the color code is present or not. If present, then it is chosen instead of random. */
    colorCode = document.getElementById("colorCode").value ;

    if (colorCode =="Surprise Me") {
        colorRGBA = colorRGBA ;
        colorRGBAlight = colorRGBAlight ;
      } else {
        colorRGBA = "rgba(" + colorCode + ", 1)";
        colorRGBAlight = "rgba(" + colorCode + ", 0.2)";
      }

/* Getting the text from the form */
    headingName = document.getElementById("headingName").value ;
    textSize = document.getElementById("textSize").value ;

    lineHeight = document.getElementById("lineHeight").value ;

    fontWeight = document.getElementById("fontWeight").value ;

    quoteText = document.getElementById("quoteText").value ;

    logoImageUrl = document.getElementById("logoImageUrl").value ;
            if (logoImageUrl == "ap1") {
                logoImageUrl = "https://dl.dropboxusercontent.com/u/6378027/logos/1-logos-abhishek/Abhishek-Paliwal-125-Blacknwhite-Circle-footername.png";
            } else if (logoImageUrl == "ap2") {
              logoImageUrl = "https://dl.dropboxusercontent.com/u/6378027/logos/1-logos-abhishek/Abhishek-Paliwal-125-Circle-fullname.png";
            } else if (logoImageUrl == "ap3") {
              logoImageUrl  = "https://dl.dropboxusercontent.com/u/6378027/logos/6-logos-album-covers/Album-Cover-Abhishek-Paliwal-Lorez.jpg";
            } else if (logoImageUrl == "ap4") {
              logoImageUrl  = "https://dl.dropboxusercontent.com/u/6378027/logos/1-logos-abhishek/Signature-Stamp-Abhishek-Paliwal-Name-Logo-Wide-New-Dark.png";
            } else if (logoImageUrl == "anu1") {
              logoImageUrl = "https://dl.dropboxusercontent.com/u/6378027/logos/2-logos-anupama/Anupama-Paliwal-787Px-Black-White-Fullname.png";
            } else if (logoImageUrl == "anu2") {
              logoImageUrl = "https://dl.dropboxusercontent.com/u/6378027/logos/2-logos-anupama/Anupama-Paliwal-787Px-Colored-Fullname.png";
            } else {
              logoImageUrl = logoImageUrl;
            }

    fontColor = document.getElementById("fontColor").value ;


/********** long shadow length upto 1000px *********/

var j;
var longShadowLength = "";
for (j = 1; j < 1000; j++) {
   longShadowLength += j + "px " + j + "px " + colorRGBA + ", " ;
}
longShadowLength = longShadowLength + "1000px 1000px rgba(0,0,0,0);";


/* ******** Compiling the variables and Printing the formmated text to an ID in the HTML page ***** */


part1 = "<div class='main' style='text-shadow: " + longShadowLength + "background-color:" + colorRGBAlight + "; color: " + fontColor + "; font-size: " + textSize + "em; line-height: " + lineHeight + ";font-weight: " + fontWeight + ";'><i class='fa fa-quote-left'></i> " + quoteText + " <i class='fa fa-quote-right'></i>";

part2logo = "<h2 style='color:" + fontColor + ";'>" + headingName + "<br>&bull;&bull;&bull;&bull;&bull;&bull;&bull;<br><IMG SRC='" + logoImageUrl +"' style='height:20vw'></h2>";

partend = "</div>";

document.getElementById("randcolorRGBA").innerHTML = part1 + part2logo + partend ;

}

</script>
